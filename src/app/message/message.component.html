<ion-item *ngIf="message"   [detail]="false">
  <div slot="start" ></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ message.name }}
      <span class="date">
        <ion-note>{{ message.lastModifiedTime }}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
        {{ message.size }}
        {{ message.parent }}
    </h2>

  </ion-label>
  </ion-item>
