<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title (click)="clickToBack()">
      Back
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-list>
    <app-message *ngFor="let message of getFolderAndFilesList()" [message]="message" (click)="click(message,$event)"></app-message>
  </ion-list>
</ion-content>
